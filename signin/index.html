<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in | Find My Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/signin.css">
  </head>
  <body>
      <div class="flex wrapper">
        <div class="flex signinbox">
          <div class="imgbox">
            <img src="/img/foodtarget_logo.png">
          </div>
          <div style="padding:3em">
          <h1 style="margin:0.25em">Sign In</h1>
          <input type="text" class="input_main" required autofocus id="username" placeholder="Username"><br>
          <input type="password" class="input_main" placeholder="Password"><br><br>
          <button type="button" class="button_main" onclick="if (document.getElementById('username').value) {localStorage.setItem('lastname', document.getElementById('username').value );window.history.back();} else {alert('Username is empty!')}">Sign In</button>
          </div>
        </div>
    </div>
  </body>
</html>
