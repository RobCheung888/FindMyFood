<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home | Find My Food</title>
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <div class="flex mainbar" style="justify-content:space-evenly">
      <div>
        <img src="/img/foodtarget_logo.png" alt="" style="width:128px;height:128px;margin:16px">
        
        <img src="/img/FindMyFood_TextTransparent.png" alt="" id="logo">
      </div>
      <div style="width:min-content;text-align:right">
        <a href="/addnew" id="addrestbtn"><button type="button" name="button" id="AddRestaurant_Button" class="button_main">Add Your Restaurant</button></a>
        <a href="/signin" id="signinbtn"><button type="button" name="button" id="SignIn_Button" class="button_main">Sign In / Register</button></a>
        <div class="flex" style="width:max-content">
          <div id="signintext" style="font-weight:bold;font-size:small;opacity:0.5"></div>
          <button type="button" id="signoutbtn" class="button_main" onclick="localStorage.removeItem('lastname');refreshSignin()">Sign Out</button>
        </div>
      </div>
    </div>

    <!--<div id="mainbar_hr"></div>-->
    
    <div class="flex autocomplete" style="justify-content:center">
        <div class="autocomplete">
        <input id="myInput" type="text" name="myCountry" placeholder="What food do you like?">
        </div><div class="autocomplete">
        <input id="myInput2" type="text" name="myLocation" placeholder="Where are you?">
        </div><input class="button_main" type="submit">
    </div>

    <script src="/js/signin.js" defer></script>
    <script src="/js/search.js" defer></script>
  </body>
</html>
